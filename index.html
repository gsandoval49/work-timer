<!DOCTYPE html>
<html>
  <head>
    <title>Countdown</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="timer">
    <div class="timer__controls">
      <button data-time="60" class="timer__button">60s Stretch/Breathe</button>
      <button data-time="3120" class="timer__button">Work 52</button>
      <button data-time="1020" class="timer__button">Break 17</button>
      <button data-time="1200" class="timer__button">Quick Lunch 20</button>
      <button data-time="2400" class="timer__button">Study 40</button>
      <button data-time="3600" class="timer__button">Lunch Break</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter Minutes">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
  </div>
  </body>
</html>
